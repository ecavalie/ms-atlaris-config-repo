server:
  port: 8012

zuul:
  routes:
    pais:
      url: http://pais-service:8080
      path: /pais/**
      stripPrefix: false
    greetings:
      path: /greeting/**
      serviceId: GREETING-SERVICE
      stripPrefix: false

eureka:  
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka/

logging:  
  file: logs/${spring.application.name}.log
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'
