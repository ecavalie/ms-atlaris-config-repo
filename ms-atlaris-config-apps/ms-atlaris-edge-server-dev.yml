server:
  port: 8012

zuul:
  routes:
    pais:
      url: http://pais-service:8080
      path: /pais/**
      stripPrefix: false

eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}

logging:  
  file: logs/${spring.application.name}.log
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'
